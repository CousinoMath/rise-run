<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rise over Run</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="jsxgraph.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header role="banner">
        <h1>Rise over Run</h1>
    </header>
    <main>
        <form>
            <div class="input">
                <label id="runLabel" for="run">run = 1.0</label>
                <input type="range" name="run" id="runSlider" min="0.1" max="5.0" step="0.1" value="1.0">
            </div>
            <div class="input">
                <label id="slopeLabel" for="slope">slope = 1.0</label>
                <input type="range" name="slope" id="slopeSlider" min="-5.0" max="5.0" step="0.1" value="1.0">
            </div>
        </form>
        <div id="jxgbox" class="jxgbox"></div>
    </main>
    <footer>
        <small>Copyright &copy;2019 <a href="https://cousinomath.website">Andrew Cousino</a></small>
    </footer>
    <script src="jsxgraphcore.js"></script>
    <script src="main.js"></script>
</body>

</html>
